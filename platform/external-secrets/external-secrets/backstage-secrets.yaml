apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-github-oauth
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage-github-oauth
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: backstage
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager

  target:
    name: backstage-github-oauth
    creationPolicy: Owner

  data:
    - secretKey: client_id
      remoteRef:
        key: /idp/platform/github-oauth
        property: client_id

    - secretKey: client_secret
      remoteRef:
        key: /idp/platform/github-oauth
        property: client_secret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backstage-db-credentials
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage-db-credentials
    app.kubernetes.io/component: secret
    app.kubernetes.io/part-of: backstage
spec:
  refreshInterval: 5m
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager

  target:
    name: backstage-db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        connection-string: "postgresql://{{ .username }}:{{ .password }}@{{ .host }}:5432/backstage"
        host: "{{ .host }}"
        username: "{{ .username }}"
        password: "{{ .password }}"

  dataFrom:
    - extract:
        key: /idp/database/backstage
