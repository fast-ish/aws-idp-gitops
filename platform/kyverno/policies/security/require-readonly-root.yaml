apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-readonly-root-filesystem
  annotations:
    policies.kyverno.io/title: Require Read-Only Root Filesystem
    policies.kyverno.io/category: Security
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      A read-only root filesystem helps to enforce an immutable infrastructure strategy.
      This policy audits containers that do not set readOnlyRootFilesystem to true.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-readonly-root
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - "team-*"
      validate:
        message: "Root filesystem should be read-only. Set securityContext.readOnlyRootFilesystem=true"
        pattern:
          spec:
            containers:
              - securityContext:
                  readOnlyRootFilesystem: true
