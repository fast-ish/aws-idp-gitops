apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-liveness-readiness-probes
  annotations:
    policies.kyverno.io/title: Require Liveness and Readiness Probes
    policies.kyverno.io/category: Compliance
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Liveness and readiness probes are essential for production workloads.
      Liveness probes detect stuck containers, readiness probes ensure traffic
      only goes to healthy pods.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: validate-probes
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - "team-*"
      exclude:
        any:
          - resources:
              annotations:
                kyverno.io/skip-probes: "true"
      validate:
        message: "Containers should have liveness and readiness probes defined"
        pattern:
          spec:
            containers:
              - livenessProbe:
                  "?*": "?*"
                readinessProbe:
                  "?*": "?*"
