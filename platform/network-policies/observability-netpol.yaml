        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 4317  # OTLP gRPC
        - protocol: TCP
          port: 4318  # OTLP HTTP
        - protocol: TCP
          port: 9411  # Zipkin
        - protocol: TCP
          port: 14250 # Jaeger gRPC
        - protocol: TCP
          port: 14268 # Jaeger HTTP
        - protocol: TCP
          port: 12347 # Faro (frontend)
    # Allow ingress controller for Faro
